<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
				<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">


        <title>Blog || How to</title>
	</head>

<body class='bg-light'>
	<nav class="navbar navbar-expand-lg navbar-light bg-white">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Blog Project</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{% url 'post_list' %}">Blogs</a>
					</li>
				</ul>
				<ul class="navbar-nav ms-auto">
					{% if user.is_authenticated %}
						<li class="nav-item">
							<a class="nav-link" href="{% url 'post_new' %}">New Post</a>
						</li>
						<li class="nav-item text-end">
							<a class="nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'post_archived_list' %}">Archive</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'logout' %}">Logout</a>
						</li>
						<li class="nav-item">
							<a class="nav-link">Welcome: {{ user.username }}</a>
						</li>
					{% else %}
					<li class="nav-item">
						<a class="nav-link" href="{% url 'new_user' %}">Sign Up</a>
					</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'login' %}">Login</a>
						</li>
					{% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>
</body>
</html>
